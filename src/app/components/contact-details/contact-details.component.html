<div *ngIf="selContact">
  <div class="buttons">
    <button (click)="toggleEdit()" mat-flat-button>{{!isEditing ? "Edit" : "Cancel"}}</button>
    <button *ngIf="isEditing" (click)="save()" color="accent" mat-flat-button>Save</button>
    <button *ngIf="!isEditing" (click)="onDelete()" color="warn" mat-flat-button>Delete</button>
  </div>
  <div class="Profile-Contact">
    <div>
      <img [src]="selContact.photoURL||defaultImage" class="userIcon"/>
    </div>
    <div>
      <span *ngIf="isEditing">
          <input class="input asH2" #firstName [defaultValue]="selContact.firstName||''" placeholder="first name" type="text">
          <input class="input asH2" #lastName [defaultValue]="selContact.lastName||''" placeholder="last name" type="text">
          <input class="input asH3" #email [defaultValue]="selContact.email||''" placeholder="email" type="email">
          <input class="input asH3" #phone [defaultValue]="selContact.phone||''" placeholder="phone #" type="tel">
      </span>
      <span *ngIf="!isEditing">
        <h2>{{selContact.firstName}} {{selContact.lastName}}</h2>
        <a *ngIf="selContact.email" href="mailto:{{selContact.email}}"><h3>{{selContact.email}}</h3></a>
        <a *ngIf="selContact.phone" href="tel:{{selContact.phone}}"><h3>{{selContact.phone | phone}}</h3></a>
      </span>
    </div>
  </div>
</div>
