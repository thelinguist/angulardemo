<app-contact-list class="contactList" [contacts]="contacts" (selectContact)="selectContact($event)" (addContact)="startNewContact()"></app-contact-list>
<div class="main">
  <h1>Address Book</h1>
  <app-contact-details [selContact]="selContact"
                       (delete)="delete(selContact)"
                       (addContact)="addContact($event)"
                       (updateContact)="updateContact($event)">

  </app-contact-details>
</div>
